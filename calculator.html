<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/pages/work/calculator/calculator.css">
        <title>Number Cruncher | Deborah Clerckx</title>
    </head>

    <body>
        <header>
            <h2>Number cruncher</h2>
        </header>

        <div class="calculator-project">
            <section class="calculator" id="calculator">
                <section class="calculator-screen">
                    <input id="display" placeholder="0" readonly>
                </section>
                <section class="calculator-buttons">
                    <div class="row">
                        <div id="keys">
                            <button onclick="clearDisplay()" class="item1 calculator-function-button double-column">C</button>
                            <button onclick="displayMinOne()" class="item2 calculator-function-button">&larr;</button>
                            <button onclick="appendToDisplay('/')" class="item3 calculator-function-button">&divide;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="keys">
                            <button onclick="appendToDisplay('7')">7</button>
                            <button onclick="appendToDisplay('8')">8</button>
                            <button onclick="appendToDisplay('9')">9</button>
                            <button onclick="appendToDisplay('*')" class="calculator-function-button">&times;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="keys">
                            <button onclick="appendToDisplay('4')">4</button>
                            <button onclick="appendToDisplay('5')">5</button>
                            <button onclick="appendToDisplay('6')">6</button>
                            <button onclick="appendToDisplay('+')" class="calculator-function-button">&plus;</button>

                        </div>
                    </div>
                    <div class="row">
                        <div id="keys">
                            <button onclick="appendToDisplay('1')">1</button>
                            <button onclick="appendToDisplay('2')">2</button>
                            <button onclick="appendToDisplay('3')">3</button>
                            <button onclick="appendToDisplay('-')" class="calculator-function-button">&minus;</button>

                        </div>
                    </div>
                    <div class="row">
                        <div id="keys">
                            <button onclick="appendToDisplay('0')">0</button>
                            <button onclick="appendToDisplay('.')" class="calculator-function-button">&comma;</button>
                            <button onclick="calculate()" class="calculator-function-button double-column">&equals;</button>
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <footer>
            <h1>Ckx app</h1>
        </footer>

        <script src="/pages/work/calculator/calculator.js"></script>
    </body>
</html>
